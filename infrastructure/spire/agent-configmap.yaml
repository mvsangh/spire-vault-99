apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-agent
  namespace: spire-system
data:
  agent.conf: |
    agent {
      data_dir = "/run/spire"
      log_level = "DEBUG"
      server_address = "spire-server.spire-system"
      server_port = "8081"
      socket_path = "/run/spire/sockets/agent.sock"
      trust_domain = "demo.local"
      trust_bundle_path = "/run/spire/bundle/bundle.crt"

      # Delegated Identity API for Cilium integration
      # Must be in different directory than workload socket (security requirement)
      admin_socket_path = "/run/spire/admin-sockets/admin.sock"
      authorized_delegates = ["spiffe://demo.local/ns/kube-system/sa/cilium"]
    }

    plugins {
      NodeAttestor "k8s_psat" {
        plugin_data {
          cluster = "precinct-99"
        }
      }

      KeyManager "memory" {
        plugin_data {}
      }

      WorkloadAttestor "k8s" {
        plugin_data {
          skip_kubelet_verification = true
        }
      }
    }

    health_checks {
      listener_enabled = true
      bind_address = "0.0.0.0"
      bind_port = "8080"
      live_path = "/live"
      ready_path = "/ready"
    }
